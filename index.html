<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Portal do Paciente - Inscrição</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        /* --- CSS: Estilo Limpo e Clínico --- */
        :root {
            --primary-color: #03112b; /* Verde Clínico */
            --primary-hover: #03112b;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333333;
            --error-color: #d32f2f;
            --success-color: #388e3c;
        }

        .logo{
            height:60px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .informativo {
    /* Cores e Fundo */
    background-color: #e28c8c; /* Sua cor original */
    color: #ffffff; /* Mudei para Branco para melhor leitura (contraste) */
    
    /* Bordas e Espaçamento */
    border-radius: 12px; /* 12px combina mais com o resto do formulário */
    padding: 15px; /* Espaço interno (substitui altura fixa) */
    margin-bottom: 25px; /* Empurra o formulário para baixo */
    
    
    display: flex; /* Ativa o poder de alinhamento */
    align-items: center; 
    justify-content: center; 
    gap: 10px;
    text-align: center;
    font-size: 14px;
    font-weight: 500;
    line-height: 1.4;
    box-shadow: 0 4px 6px rgba(226, 140, 140, 0.2);
}

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 24px;
        }

        p.subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-size: 14px;
        }

        .message.success {
            background-color: #e8f5e9;
            color: var(--success-color);
            display: block;
        }

        .message.error {
            background-color: #ffebee;
            color: var(--error-color);
            display: block;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <img src="image.png" alt="logo" class="logo">
        <h1>Ficha de Inscrição</h1>
        <p class="subtitle">Clínica Odonto - Lista de Espera</p>
        <p class="informativo">Atenção! <br> Toda a cominicação com os nossos pacientes será realizado atráves do email inserido abaixo</p>
        
    </header>

    <form id="registrationForm">
        <div class="form-group">
            <label for="fullName">Nome Completo *</label>
            <input type="text" id="fullName" placeholder="Digite seu nome" required>
        </div>

        <div class="form-group">
            <label for="cpf">CPF *</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
           <input type="email" id="email" placeholder="seuemail@aqui.com" required>
        </div>

        <div class="form-group">
            <label for="phone">WhatsApp / Telefone *</label>
            <input type="tel" id="phone" placeholder="(00) 00000-0000" maxlength="15" required>
        </div>

        <div class="form-group">
            <label for="birthDate">Data de Nascimento *</label>
            <input type="date" id="birthDate" required>
        </div>

        <div class="form-group">
            <label for="service">O que você precisa? *</label>
            <select id="service" required>
                <option value="" disabled selected>Selecione um serviço</option>
                <option value="canal">Canal (Endodontia)</option>
                <option value="restauracao">Restauração/Obturação (Dentística)</option>
                <option value="lesao_boca">Lesão na Boca (Estomatologia)</option>
                <option value="cirurgia">Cirurgia / Extração</option>
                <option value="gengivas">Gengivas (Periodontia)</option>
                <option value="outro">Outro / Não sei informar</option>
            </select>
        </div>

        <button type="submit" id="submitBtn">
            <span id="btnText">Enviar Inscrição</span>
            <div class="loading-spinner" id="spinner"></div>
        </button>
    </form>

    <div id="statusMessage" class="message"></div>
</div>

<script>
    // --- JS: Lógica e Integração ---

    // 1. CONFIGURAÇÃO DO SUPABASE
    // >>> SUBSTITUA ABAIXO PELAS SUAS CHAVES DO SUPABASE <<<
    const SUPABASE_URL = 'https://rppaysohvlkujhkjgeus.supabase.co'; 
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJwcGF5c29odmxrdWpoa2pnZXVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxOTEzMzYsImV4cCI6MjA3Nzc2NzMzNn0.9bUWGwbb8WP6vwadbWDsmrs6LeSewriaFkRv9J5dGtg';
    
    // Inicializa o cliente Supabase corretamente
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 2. MÁSCARAS DE INPUT (CPF e Telefone)
    const cpfInput = document.getElementById('cpf');
    const phoneInput = document.getElementById('phone');

    cpfInput.addEventListener('input', (e) => {
        let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,3})(\d{0,2})/);
        e.target.value = !x[2] ? x[1] : x[1] + '.' + x[2] + (x[3] ? '.' + x[3] : '') + (x[4] ? '-' + x[4] : '');
    });

    phoneInput.addEventListener('input', (e) => {
        let x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
        e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
    });

    // 3. ENVIO DO FORMULÁRIO
    const form = document.getElementById('registrationForm');
    const btn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const spinner = document.getElementById('spinner');
    const msgDiv = document.getElementById('statusMessage');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // UI Loading
        btn.disabled = true;
        btnText.style.display = 'none';
        spinner.style.display = 'block';
        msgDiv.className = 'message'; 

        // Coletar dados
        const fullName = document.getElementById('fullName').value;
        const rawCpf = document.getElementById('cpf').value.replace(/\D/g, ''); 
        const rawPhone = document.getElementById('phone').value.replace(/\D/g, ''); 
        const birthDate = document.getElementById('birthDate').value;
        const service = document.getElementById('service').value;
        const email = document.getElementById('email').value;

        try {
            // --- ENVIO CORRIGIDO PARA A TABELA 'PACIENTES' (EM PORTUGUÊS) ---
            const { data, error } = await _supabase
                .from('lista_espera') 
                .insert([
                    { 
                        // Mapeamento: Coluna do Banco (Esq) : Valor do Input (Dir)
                        nome: fullName,              
                        cpf: rawCpf,                 
                        telefone: rawPhone,          
                        data_nascimento: birthDate,  // Corrigido de 'birth_date' para 'data_nascimento'
                        servico_interesse: service,  
                        status: 'espera',
                        email: email,         
                    }
                ]);

            if (error) throw error;

            // Sucesso
            msgDiv.textContent = "Cadastro realizado com sucesso! Aguarde contato.";
            msgDiv.classList.add('success');
            form.reset();

        } catch (error) {
            console.error(error);
            let errorMsg = "Ocorreu um erro ao salvar.";
            
            // Tratamento de erro específico do Postgres
            if (error.code === 'PGRST204') {
                errorMsg = "Erro de configuração: Uma coluna não foi encontrada no banco. Verifique os nomes.";
            } else if (error.code === '23505') {
                errorMsg = "Este CPF já está cadastrado em nossa base.";
            } else {
                errorMsg = "Erro: " + error.message;
            }

            msgDiv.textContent = errorMsg;
            msgDiv.classList.add('error');
        } finally {
            // Reset UI
            btn.disabled = false;
            btnText.style.display = 'block';
            spinner.style.display = 'none';
        }
    });
</script>

</body>
</html>
